name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: |
          docker-compose build

      - name: Run containers
        run: |
          docker-compose up -d
          sleep 15

      - name: Check containers
        run: |
          docker ps

      - name: Stop containers
        run: |
          docker-compose down
